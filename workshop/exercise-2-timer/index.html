<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <section class="time">
        <h2>Time</h2>
        <span class="current-time"></span>
      </section>
      <section class="stopwatch">
        <h2>Stopwatch</h2>
        <div id="display">00:00:00:00</div>
        <div class="buttons">
          <button class="startstop">Start</button>
          <button class="reset">Reset</button>
        </div>
      </section>
      <section class="timer">
        <h2>Countdown Timer</h2>
        <form>
          <input type="number" id="sec-input" class="input" />
        </form>
        <div class="buttons">
          <button class="timerStart">Start</button>
          <button class="timerReset">Reset</button>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
